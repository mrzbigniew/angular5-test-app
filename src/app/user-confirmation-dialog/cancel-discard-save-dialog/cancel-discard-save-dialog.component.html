<div class="cancel-discard-save-message">
  <div class="modal-header">
    <h4>
      <b>Unsaved changes detected!</b>
    </h4>
  </div>
  <div class="modal-body">
      <div><b>There are unsaved changes in the active module.</b></div>
      <div>Do you want to apply the changes before quitting or discard the changes or go back to current page?</div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light" (click)="cancel()">Cancel</button>
    <button class="btn btn-danger" (click)="discard()">Discard</button>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
