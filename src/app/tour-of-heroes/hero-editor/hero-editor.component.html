<div class="hero-editor">
  <form #heroForm="ngForm" novalidate>
    <div class="form-group">
      <label for="heroFormNameInput">Name</label>
      <input [(ngModel)]="hero.name" class="form-control" type="text" id="heroFormNameInput" placeholder="set hero name" name="name"/>
    </div>
    <div class="form-group">
      <label for="heroFormPower">Power</label>
      <input [(ngModel)]="hero.power" type="range" min="0" max="100" name="power"/>
    </div>
  </form>
</div>
